<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- DARK MODE TOGGLE -->
  <button id="darkBtn">ðŸŒ™ Dark Mode
    
  </button>

  <!-- AUTH CARD -->
  <div class="card" id="authCard">
    <h2 id="title">Login</h2>

    <input type="text" id="name" placeholder="Name" style="display:none" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="mainAction()" id="mainBtn">Login</button>

    <p id="toggleText">
      Don't have an account?
      <span onclick="toggle()">Register</span>
    </p>
  </div>

  <!-- NOTES SECTION -->
  <div id="notesSection" style="display:none">
    <h2>Your Notes</h2>

    <div class="note-input">
      <input type="text" id="noteText" placeholder="Write a note" />
      <button onclick="addNote()">Add</button>
    </div>

    <div id="notesList"></div>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
